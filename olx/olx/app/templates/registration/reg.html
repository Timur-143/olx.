<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация в OLX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: rgb(58, 119, 255); }
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>


{% block content %}
<div class="container" style="max-width:400px; margin-top:100px;">
  <div class="bg-white p-4 rounded shadow-sm animate__animated animate__fadeIn">
    <h3 class="text-center mb-4">Регистрация в OLX</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-dark w-100">Зарегистрироваться</button>
    </form>
    <p class="text-center mt-3">
      Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </p>
  </div>
</div>
{% endblock %}


</body>
</html>
